<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/def547ca42.js" crossorigin="anonymous"></script>
        <meta name= "viewport" content="width=devide-width, initial-scale=1.0, user-scalable=yes" />
        <link rel="stylesheet" href="sass/style.css">
        <title>La Note Enchantée</title>
    </head>

    <body id="restaurant_page">
        <header>
            <section class="header">
                <div class="header__logo">
                    <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
                </div>
                <a class="header__return" href="#"><i class="fa-solid fa-arrow-left"></i></a>
            </section>
        </header>

        <main>
            <section class="img_presentation">
            </section>

            <section class="RestaurantName">
                <div class="RestaurantName__header">
                    <h2>La note enchantée</h2>
                    <label class="checkbox_heart">
                        <input type="checkbox" />
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </div>
            </section>

                
            <section class="MenuBoard">
                <h2>ENTRÉES</h2>

                <article class="MenuBoard__Card">
                    <div class="MenuBoard__Card__Content">
                        <h3>Ravioles de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                    </div>
                    <p>25€</p>
                    <div class="MenuBoard__Card__Slider"></div>
                </article>

            </section>

            <button class="CommandBtn" type="button">
                Commander
            </button>
      
        </main>

        <footer>
            <section class="footer">
                <h1>ohmyfood</h1>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </section>
        </footer>
    </body>
</html>
